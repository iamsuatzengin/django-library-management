{% extends "partials/base.html" %}
{% load static %}


{% block content %}



<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4"> BOOK LIST </h2>
    <div class="row">
        {% for book in book_list %}


        <div class="col-md-6">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0 ">
                    <div class="col-md-4 m-auto text-center">
                        {% if book.book_image %}
                            <img src="{{ book.book_image.url }}" alt="book" class="card-img mt-2 p-3">
                        {% else %}
                            <img src="{% static 'img/book.png' %}" alt="book" class="card-img p-3">
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">
                                {{ book.short_about }}
                            </p>

                            <p class="card-text">
                                <a href="{% url 'book_detail' book.id %}" class="text-muted">Detail</a>
                            </p>

                        </div>

                    </div>
                </div>
            </div>
        </div>


        {% endfor %}

    </div>

    {% endblock content %}
